<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="dashboard.css"> -->
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="./../assets/dog.png" alt="">Welcome to your Dog Information Dashboard
        </div>
        <nav>
            <div class="nav-left">
                <div class="logo"><a class="logo" href="index.html">Dogify</a></div>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for dog breeds...">
                    <button class="search-btn">üîç</button>
                </div>
            </div>
            <div class="icons">
                <div class="dropdown" style="position: relative; display: inline-block;">
                    <span style="cursor: pointer;">üë§ User Profile</span>
                    <div class="dropdown-content" >
                        <a href="profile.html" >Profile</a>
                        <a href="dashboard.html">Dashboard</a>
                        <a href="index.html">Home</a>
                        <a href="setting.html" >Settings</a>
                        <a href="index.html" onclick="signout()">Sign Out</a>
                    </div>
                </div>
                <script>
                    document.querySelector('.dropdown').addEventListener('mouseover', function() {
                        this.querySelector('.dropdown-content').style.display = 'block';
                    });
                    document.querySelector('.dropdown').addEventListener('mouseout', function() {
                        this.querySelector('.dropdown-content').style.display = 'none';
                    });
                </script>
            </div>
        </nav>
    </header>
    <main class="dashboard-container">
        <div class="dashboard-header">Your Dashboard</div>
        <div class="dog-info">
            <div class="dog-card">
                <img src="dog1.jpg" alt="Dog 1">
                <h3>Golden Retriever</h3>
                <p>Loyal and friendly breed.</p>
            </div>
            <div class="dog-card">
                <img src="dog2.jpg" alt="Dog 2">
                <h3>German Shepherd</h3>
                <p>Intelligent and protective breed.</p>
            </div>
            <div class="dog-card">
                <img src="dog3.jpg" alt="Dog 3">
                <h3>Labrador Retriever</h3>
                <p>Gentle and outgoing breed.</p>
            </div>
        </div>
    </main>
</body>
</html>
