<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Dogify</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .top-bar {
            background: #f8f8f8;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .top-bar img {
            width: 23px;
            height: 23px;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar {
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ddd;
            width: 800px;
        }

        .search-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 80px;
        }

        .dropdown {
            position: relative;
            display: inline-block;

            span:hover {
                cursor: pointer;
                text-decoration: underline;
            }
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;

            a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .profile-container {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container h2 {
            margin-top: 0;
        }

        .profile-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .profile-container input[type="text"],
        .profile-container input[type="email"],
        .profile-container input[type="tel"],
        .profile-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .profile-container button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-container button:hover {
            background-color: #555;
        }

    </style>
</head>

<body>
    <nav>
        <div class="nav-left">
            <div class="logo">Dogify</div>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search for dog breeds...">
                <button class="search-btn">üîç</button>
            </div>
        </div>
        <div class="icons">
            <div class="dropdown" style="position: relative; display: inline-block;">
                <span style="cursor: pointer;">üë§ User Profile</span>
                <div class="dropdown-content">
                    <a href="profile.html">Profile</a>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="index.html">Home</a>
                    <a href="setting.html">Settings</a>
                    <a href="index.html" onclick="signout()">Sign Out</a>
                </div>
            </div>
            <script>
                document.querySelector('.dropdown').addEventListener('mouseover', function () {
                    this.querySelector('.dropdown-content').style.display = 'block';
                });
                document.querySelector('.dropdown').addEventListener('mouseout', function () {
                    this.querySelector('.dropdown-content').style.display = 'none';
                });
            </script>
        </div>
    </nav>

    <div class="container">
        <div class="profile-container">
            <h2>User Profile</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" readonly>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="123-456-7890" readonly>

            <label for="password">Change Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">

            <button type="submit">Update Password</button>
            <button type="button" onclick="window.location.href='index.html'">Logout</button>
        </div>
    </div>
</body>

</html>
